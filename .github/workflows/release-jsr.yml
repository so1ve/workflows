name: Release to JSR

on:
  workflow_call:
    inputs:
      build:
        required: false
        type: string
        default: pnpm run build
      working-directory:
        required: false
        type: string
        default: "."

jobs:
  release-jsr:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Setup JS
        uses: so1ve/workflows/setup-js@v1
        with:
          working-directory: ${{ inputs.working-directory }}

      - name: Build
        run: ${{ inputs.build }}
        if: ${{ inputs.build }}

      - name: Publish to JSR
        run: pnpm dlx jsr publish
