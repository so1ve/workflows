name: Lock Threads

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: {}
  workflow_call:
    inputs:
      inactive-days:
        required: false
        type: string
        default: "14"
      issue-comment:
        required: false
        type: string
        default: |
          This issue has been locked since it has been closed for more than 14 days.

          If you have found a concrete bug or regression related to it, please open a new [issue](./new/choose). If you have any other comments you should create a new [discussion](../discussions/new/choose).

concurrency:
  group: lock

jobs:
  lock:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: dessant/lock-threads@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-inactive-days: ${{ inputs.inactive-days }}
          issue-comment: ${{ inputs.issue-comment }}
          process-only: issues
